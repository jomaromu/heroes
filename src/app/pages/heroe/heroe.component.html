<h1>Héroe <small>Nombre de Héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>

<!-- aproximacion por template -->
<!-- <div class="row animated fadeIn faster"> -->
<form (ngSubmit)="guardar(f)" #f="ngForm" class="animated fadeIn faster w-75">
    <!-- ID -->
    <div class="form-group">
        <label>Firebase ID</label>
        <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
        <small class="form-text text-muted">Este campo es autogenerado</small>
    </div>
    <!-- NOMBRE -->
    <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Héroe" required>
    </div>
    <!-- PODER -->
    <div class="form-group">
        <label>Poder</label>
        <input [(ngModel)]="heroe.poder" name="poder" type="text" class="form-control" placeholder="Poder del Héroe">
    </div>
    <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
            <i class="fa fa-smile-wink" aria-hidden="true"></i>
            Vivo
        </button>
        <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
            <i class="fas fa-dizzy" aria-hidden="true"></i>
            Muerto
        </button>
    </div>
    <hr>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
            Guardar
        </button>
    </div>
</form>
